<html layout:decorate="~{/common/layout}">
<div layout:fragment="content" class="container my-3">
  <!-- 질문 -->
  <h2 class="border-bottom py-2" th:text="${review.subject}"></h2>
  <div class="card my-3">
    <div class="card-body">
      <div class="card-text" th:text="${review.content}"></div>
      <div class="d-flex justify-content-end">
        <div th:if="${review.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
          <div class="mb-2">수정일</div>
          <div th:text="${#temporals.format(review.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
        <div class="badge bg-light text-dark p-2 text-start">
          <div class="mb-2">
            <span th:if="${review.author != null}" th:text="${review.author.username}"></span>
          </div>
          <div th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
      <div class="my-3">
        <!--        <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"-->
        <!--           th:data-uri="@{|/review/vote/${review.id}|}">-->
        <!--          추천-->
        <!--          <span class="badge rounded-pill bg-success" th:text="${#lists.size(review.voter)}"></span>-->
        <!--        </a>-->
        <a th:href="@{|/review/modify/${review.id}|}" class="btn btn-sm btn-outline-secondary"
           sec:authorize="isAuthenticated()"
           th:text="수정"></a>
        <a href="javascript:void(0);" th:data-uri="@{|/review/delete/${review.id}|}"
           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
           th:text="삭제"></a>
      </div>
    </div>
  </div>
  <h5 class="border-bottom my-3 py-2"
      th:text="|${#lists.size(review.commentList)}개의 답변이 있습니다.|"></h5>
  <!-- 답변 반복 시작 -->
  <div class="card my-3" th:each="comment : ${review.commentList}">
    <a th:id="|comment_${comment.id}|"></a>
    <div class="card-body">
      <div class="card-text" th:text="${comment.content}"></div>
      <div class="d-flex justify-content-end">
        <div th:if="${comment.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
          <div class="mb-2">수정</div>
          <div th:text="${#temporals.format(comment.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
        <div class="badge bg-light text-dark p-2 text-start">
          <div class="mb-2">
            <span th:if="${comment.author != null}" th:text="${comment.author.username}"></span>
          </div>
          <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
      <div class="my-3">
        <a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
           sec:authorize="isAuthenticated()"
           th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
           th:text="수정"></a>
        <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
           th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
           th:text="삭제"></a>
      </div>
    </div>
  </div>
  <form th:action="@{|/comment/create/${review.id}|}" th:object="${commentCreateForm}" method="post" class="my-3">
    <div th:replace="~{/common/form_errors :: formErrorsFragment}"></div>
    <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
    <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
    <input type="submit" value="댓글등록" class="btn btn-primary my-2">
  </form>
</div>
<script layout:fragment="script" type='text/javascript'>
  const delete_elements = document.getElementsByClassName("delete");
  Array.from(delete_elements).forEach(function(element) {
      element.addEventListener('click', function() {
          if(confirm("정말로 삭제하시겠습니까?")) {
              location.href = this.dataset.uri;
          };
      });
  });
</script>
</html>
