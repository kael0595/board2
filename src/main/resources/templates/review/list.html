<html layout:decorate="~{/common/layout}">
<div layout:fragment="content" class="container">
  <div class="row my-3">
    <div class="col-6">
      <a th:href="@{/review/create}" class="btn btn-primary">리뷰 등록하기</a>
    </div>
  </div>
  <table class="table">
    <thead class="table-dark">
    <tr class="text-center">
      <th>번호</th>
      <th style="width:50%">제목</th>
      <th>글쓴이</th>
      <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="review: ${reviewList}">
      <td th:text="${review.id}"></td>
      <td class="text-start">
        <a th:href="@{|/review/${review.id}|}" th:text="${review.subject}"></a>
      </td>
      <td><span th:if="${review.author != null}" th:text="${review.author.username}"></span></td>
      <td th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</html>
